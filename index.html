<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Downloader by Shaan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center px-4">
  <div class="w-full max-w-xl p-6 bg-white rounded-2xl shadow-lg mt-10">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">Downloader by Shaan</h1>
    <form method="post" action="https://ytmp3-backend.up.railway.app/convert" class="flex flex-col gap-4">
      <input type="url" name="url" required placeholder="Paste YouTube link here..." class="border border-gray-300 p-3 rounded-xl focus:ring-2 focus:ring-blue-500">
      <button type="submit" class="bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700 transition">Download MP3</button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">No ads • Fast & Secure • Built by Shaan</p>
  </div>
</body>
</html>
